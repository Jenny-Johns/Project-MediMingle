<!-- booking_summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary</title>
</head>
<body>
    <h1>Booking Summary</h1>
    <p>Doctor: {{ appointment.doctor }}</p>
    <p>Appointment Date: {{ appointment.appoint_date }}</p>
    <p>Appointment Time: {{ appointment.appoint_time }}</p>
    <p>Consulting Fee: {{ appointment.doctor.consulting_fee }}</p>






    <form action="success" method="POST">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_GfzsM6qWehBGju" 
            data-amount="1000" 
            data-currency="INR"
            data-order_id="{{payment.id}}"
            data-buttontext="Pay with Razorpay"
            data-name="MediMingle"
            data-description="Medi-Mingle"
            data-image="https://example.com/your_logo.jpg"
            data-prefill.name="Gaurav Kumar"
            data-prefill.email="gaurav.kumar@example.com"
            data-theme.color="#F37254"
        ></script>
        <input type="hidden" custom="Hidden Element" name="hidden"/>
        </form>
    <!-- Add any other relevant information you want to display -->

    {% comment %} <form method="post" action="{% url 'razorpay_payment' %}">
        {% csrf_token %}
        <input type="hidden" name="appointment_id" value="{{ appointment.id }}">
        <button type="submit">Book</button>
    </form> {% endcomment %}
</body>
</html>
