<html lang="en">

<head>

	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- Header -->
			{% load static %}
<!--Header -->
<header class="header">
    <nav class="navbar navbar-expand-lg header-nav">
        <div class="navbar-header">
            <a id="mobile_btn" href="javascript:void(0);">
                <span class="bar-icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </a>
            <a class="navbar-brand logo">
                <img src="{% static '/assets/img/logo.png'%}" class="img-fluid" alt="Logo">
            </a>
        </div>
        <div class="main-menu-wrapper">
            <div class="menu-header">
                <a  class="menu-logo">
                    <img src="{% static '/assets/img/logo.png'%}" class="img-fluid" alt="Logo">
                </a>
                <a id="menu_close" class="menu-close" href="javascript:void(0);">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <ul class="main-nav">
                
                
               
            </ul>		 
        </div>		 
        <ul class="nav header-navbar-rht">
            <li class="nav-item contact-item">
                <div class="header-contact-img">
                    <i style="color: white;" class="far fa-hospital"></i>							
                </div>
                <div class="header-contact-detail">
                    
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link header-login" href="{% url 'signin' %}">login</a>
            </li>
            
        </ul>
    </nav>
</header>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="invoice-content">
                    <div class="invoice-item">
        <h1 class="mt-5">You have a due.</h1>
        <div class="mt-3">
            {% for appointment in appointments_with_fee %}
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Appointment Details</h5>
                    <p class="card-text">Date: {{ appointment.date }}</p>
                    <p class="card-text">Consulting Fee: {{ appointment.consulting_fee }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <!-- Add Razorpay payment form here -->
        <form method="post" id="paymentForm" class="mt-5">        
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_GfzsM6qWehBGju"
                    data-amount="{{ billing.amount|floatformat:"-2" }}" 
                    data-currency="INR"
                    data-order_id="{{ order_id }}"
                    data-buttontext="Pay Now"
                    data-name="MediMingle"
                    data-description="Payment for Appointment"
                    data-image="https://example.com/your_logo.jpg"
                    data-prefill.email="{{ request.user.email }}"
                    data-theme.color="#F37254">
                </script>
                <input type="hidden" custom="Hidden Element" name="hidden">
            </form>
            <!-- <button onclick="payNow()" class="btn btn-primary mt-3">Pay Now</button> -->
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>

    <div class="footer-top">
        <div class="container-fluid">

                <div class="col-lg-3 col-md-6">

                    <div class="footer-widget footer-about">

                        </div>
                        
                    </div>
                    <!-- /Footer Widget -->
                    
                </div>
                
                <div class="col-lg-3 col-md-6">
                
                    <!-- Footer Widget -->

                    <!-- Footer Widget -->

                    </div>
                    <!-- /Footer Widget -->
                    
                </div>
                
                <div class="col-lg-3 col-md-6">
                
                    <!-- Footer Widget -->
                    <div class="footer-widget footer-contact">
                        <div class="footer-contact-info">
                          
                           
                            
                        </div>
                    </div>
                    <!-- /Footer Widget -->
                    
                </div>
                
            </div>
        </div>
    </div>
    <!-- /Footer Top -->
    
    <!-- Footer Bottom -->
    <div class="footer-bottom">
        <div class="container-fluid">
        
            <!-- Copyright -->
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 col-lg-6">
                        <div class="copyright-text">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6">
                    
                        <!-- Copyright Menu -->
                        <div class="copyright-menu">

                    </div>
                </div>
            </div>
            <!-- /Copyright -->
            
        </div>
    </div>
    <!-- /Footer Bottom -->
    
</footer>
<!-- /Footer -->

</div>

		<script src="{% static '/assets/js/jquery.min.js'%}"></script>

		<script src="{% static '/assets/js/bootstrap.min.js'%}"></script>

		<script src="{% static '/assets/js/script.js'%}"></script>

    <script>
        function payNow() {
          document.getElementById('paymentForm').submit();
        }

</body>
</html>
