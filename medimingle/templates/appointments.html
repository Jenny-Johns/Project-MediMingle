{% load static%}
{% include 'includes/doc_header.html' %}


<div class="col-md-7 col-lg-8 col-xl-9">
    <div class="appointments">
        {% for appointment in appointment %}
          
        
        <!-- Appointment List -->
        <div class="appointment-list">
            <div class="profile-info-widget">
                <a href="patient-profile.html" class="booking-doc-img">
                    <img src="{{appointment.patient.profile_image.url}}" alt="User Image">
                </a>
                <div class="profile-det-info">
                    <h3><a href="patient-profile.html">{{appointment.patient.user.first_name}} {{appointment.patient.user.last_name}}</a></h3>
                    <div class="patient-details">
                        
                        <h5><i class="fas fa-map-marker-alt"></i> {{appointment.patient.city}}</h5>
                        <h5><i class="fas fa-envelope"></i>{{appointment.patient.user.email}}</h5>
                        <h5 class="mb-0"><i class="fas fa-phone"></i>{{appointment.patient.user.phone_number}}</h5>
                    </div>
                </div>
            </div>
            <!-- <div class="appointment-action">
                <a href="#" class="btn btn-sm bg-info-light" data-toggle="modal" data-target="#appt_details">
                    <i class="far fa-eye"></i> View
                </a>
                <a href="javascript:void(0);" class="btn btn-sm bg-success-light">
                    <i class="fas fa-check"></i> Accept
                </a>
                <a href="javascript:void(0);" class="btn btn-sm bg-danger-light">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div> -->
        </div>
        <!-- /Appointment List -->
        {% endfor %}
        
        
    </div>
</div>
</div>

</div>

</div>

<script src="{% static "/assets/plugins/theia-sticky-sidebar/theia-sticky-sidebar.js" %}"></script>

<!-- Select2 JS -->
<script src="{% static "/assets/plugins/select2/js/select2.min.js" %}"></script>
